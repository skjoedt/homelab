---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: homepage

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml

configMapGenerator:
  - name: homepage-config
    files:
      - configs/settings.yaml
      - configs/widgets.yaml
      - configs/services.yaml
      - configs/bookmarks.yaml
    options:
      disableNameSuffixHash: true
