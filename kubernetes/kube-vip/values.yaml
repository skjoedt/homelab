image:
  repository: ghcr.io/kube-vip/kube-vip
  pullPolicy: IfNotPresent

# Main kube-vip configuration
config:
  address: "10.0.0.10"  # Control plane VIP

# Core environment configuration
env:
  # Interface configuration
  vip_interface: "enp5s0"
  vip_arp: "true"
  
  # LoadBalancer configuration
  lb_enable: "true"
  lb_port: "6443"
  vip_cidr: "32"
  
  # Control plane and service handling
  cp_enable: "true"        # Enable control-plane VIP
  svc_enable: "true"       # Enable service LoadBalancer
  svc_election: "true"     # Enable leader election for services
  vip_leaderelection: "true"
  
  # LoadBalancer IP range
  range: "10.0.0.50-10.0.0.100"  # Range for LoadBalancer services

# Security context for required capabilities
securityContext:
  capabilities:
    add:
      - NET_ADMIN
      - NET_RAW

# Service account configuration
serviceAccount:
  create: true
  name: "kube-vip"

# Tolerations to run on control plane
tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
    operator: Exists
