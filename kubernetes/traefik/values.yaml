# Traefik values configuration
global:
  checknewversion: false

deployment:
  replicas: 2

ports:
  web:
    port: 8000
    expose: true
    exposedPort: 80
  websecure:
    port: 8443
    expose: true
    exposedPort: 443

service:
  enabled: true
  type: LoadBalancer
  spec:
    loadBalancerIP: "10.0.0.50"  # First IP from your MetalLB range

ingressClass:
  enabled: true
  isDefaultClass: true

dashboard:
  enabled: true

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "300m"
    memory: "256Mi"

providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true
  kubernetesIngress:
    enabled: true
    allowExternalNameServices: true

persistence:
  enabled: true
  path: /data
  size: 128Mi

servers:
  enabled: true

log:
  level: INFO

accessLogs:
  enabled: true

securityContext:
  capabilities:
    drop: [ALL]
    add: [NET_BIND_SERVICE]
  readOnlyRootFilesystem: true
  runAsGroup: 65532
  runAsNonRoot: true
  runAsUser: 65532
