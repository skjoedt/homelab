---
grafana:
  adminUser: admin
  adminPassword: admin

  sidecar:
    datasources:
      enabled: true
      label: grafana_datasource
      labelValue: "1"
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
      # Allow discovery in all namespaces for dashboards
      searchNamespace: ALL
      provider:
        allowUiUpdates: true

  persistence:
    enabled: true
    type: pvc
    existingClaim: grafana-data-pvc
