---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: traefik-dashboard-auth
  namespace: traefik
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager
  target:
    name: traefik-dashboard-auth
    template:
      type: Opaque
  data:
    - secretKey: users
      remoteRef:
        key: homelab/traefik/dashboard-auth
