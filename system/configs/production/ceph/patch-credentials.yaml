---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: csi-rbd-secret
  namespace: ceph-csi-rbd
spec:
  data:
    - secretKey: userID
      remoteRef:
        key: homelab/ceph/client.homelab.rbd
        property: userID
    - secretKey: userKey
      remoteRef:
        key: homelab/ceph/client.homelab.rbd
        property: userKey
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: csi-cephfs-secret
  namespace: ceph-csi-cephfs
  data:
    - secretKey: userID
      remoteRef:
        key: homelab/ceph/client.homelab.cephfs
        property: userID
    - secretKey: userKey
      remoteRef:
        key: homelab/ceph/client.homelab.cephfs
        property: userKey
